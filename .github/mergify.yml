pull_request_rules:
  - name: Automatic merge for dependency updates
    conditions:
      - author=dependabot[bot]
      - check-success=Test
    actions:
      merge:
        method: merge
  - name: Automatic merge when reviewed
    conditions:
      - check-success=Test
      - "approved-reviews-by=SpencerDuball"
    actions:
      merge:
        method: merge
  - name: Conventional Commit
    conditions:
      - "title~=^(fix|feat|docs|style|refactor|perf|test|build|ci|chore|revert)(?:\\(.+\\))?:"
    actions:
      post_check:
        title: |
          {% if check_succeed %}
          Title follows Conventional Commit
          {% else %}
          Title does not follow Conventional Commit
          {% endif %}
        summary: |
          {% if not check_succeed %}
          Your pull request title must follow [Conventional Commit](https://www.conventionalcommits.org/en/v1.0.0/).
          {% endif %}
